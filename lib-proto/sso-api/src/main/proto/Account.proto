syntax = "proto3";

option java_package = "io.dblog.proto.sso.api";
option java_outer_classname = "AccountProto";

message Account {
    int32 id = 1;
    string status = 2;
    string email = 3;
    int32 email_validation = 4;
    string user_name = 5;
    string name = 6;
    string gravatar = 7;
    string location = 8;
    string company = 9;
    string website = 10;
    string githubAdd = 11;
    string sign = 12;
}